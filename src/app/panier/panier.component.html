<div class="card">
  <div class="row">
      <div class="col-md-8 cart">
          <div class="title">
              <div class="row">
                  <div class="col"><h4><b>Votre panier</b></h4></div>
                  <div class="col align-self-center text-right text-muted">{{items}} Produits </div>
              </div>
          </div> 
          <ng-container *ngFor="let pep of commande$|async">
            <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
              <div class="d-flex flex-row">
                <div class="col-2">
                  <img class="img-fluid" [src]="pep.image">
                </div>
                <div class="ml-2"><span class="font-weight-bold d-block" style="line-height: normal;" >{{pep.title}}</span><span class="spec">{{pep.subtitle}}, {{pep.color}}</span></div>
              </div>
              <div class="d-flex flex-row align-items-center"><span class="d-block pregojo">{{pep.quantity}}</span><span class="d-block ml-5 font-weight-bold godjo">{{pep.prix * pep.quantity | currency: 'XAF'}}</span><span class="close" (click)="onRemoveArticle(pep.phone_id)">&#10005;</span></div>
            </div>
          </ng-container>   
          <div class="back-to-shop"><a routerLink="">Revenir aux articles</a></div>
      </div>
      <div class="col-md-4 summary">
          <div><h5><b>Resum√©</b></h5></div>
          <hr>
          <div class="row">
              <div class="col" style="padding-left:0;">{{items}} Produits </div>
              <div class="col text-right"></div>
          </div>
          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
              <div class="col">TOTAL </div>
              <div class="col text-right">{{prixTotal | currency: 'XAF'}}</div>
          </div>
          <button class="btn" (click)="SubmitCommand()">ETAPE SUIVANTE</button>
      </div>
  </div>
  
</div>
