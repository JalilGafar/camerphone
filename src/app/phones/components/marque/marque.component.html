<a [routerLink]="linked">
    <p-card
            class="card-content"
            (click)="showPhoneDet(marque)"
            [style]="{ hight: '65px' }">
        <ng-template pTemplate="header">
            <img ngOptimizedImage class="imgPhone" alt="Card" [src]="imglocation" />
        </ng-template>
        <ng-template pTemplate="footer">
            <hr>
            {{marque}}
        </ng-template>
    </p-card>
</a>
